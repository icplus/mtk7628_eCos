function init(f)
{
}
function configSave(f){
	
   f.CCMD.value = 2;	
   f.action="profile.bin"
   f.submit() ;
}
function loadConfirm(f){
	//if( !confirm('Load Settings From File ?') )
	if( !confirm('Load Settings From Local Hard Drive') )
		return;
	if (f.files.value=="")
	{
		alert("Please select the file!");
		return ;
	}	
	f.CCMD.value = 3;	
	f.action="do_cmd.htm";	
	f.encoding="multipart/form-data" ;
    f.submit()
}
function restoreConfirm(f){
	//if( !confirm('Restore To Factory Default Settings ?') )
	if( !confirm('Restore To Factory Default Settings') )	
		return;
    f.action="do_cmd.htm";
   	//f.encoding="multipart/form-data" ;
   	f.CCMD.value = 1;		
    f.submit()
}
</SCRIPT>
